
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Item</title>
</head>
<body>
<h1>Create Item</h1>

<form th:action="@{/create}" method="post" th:object="${item}">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:field="*{title}" required>
  <br>
  <label for="description">Description:</label>
  <input id="description" name="description" th:field="*{description}">
  <br>
  <label for="dueDate">Due Date:</label>
  <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}" required>
  <br>
  <button type="submit">Create Item</button>
</form>

<a th:href="@{/}">Back to Main Page</a>
</body>
</html>
